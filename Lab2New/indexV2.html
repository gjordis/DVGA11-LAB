    <main class="d-flex bg-dark bg-gradient">
        <div class="container-fluid col-5 p-2 d-flex flex-column" id="mapbox">
            <div class="img-container">
                <img src="/Lab2 egen/floorplanNy.png" alt="map">

            <div class="form-wrapper d-flex mb-4">
                <div class="form-group col-7 text-center d-flex flex-column">
                    <label for="queue">Place customer in queue</label>
                    <div class="d-flex form-group-lg">
                        <input type="text" class="form-control mb-3" id="queue-name" placeholder="Enter name" required>
                        <input type="number" class="form-control mb-3" id="queue-seats" placeholder="seats" required>

                    <button type="submit" class="btn btn-primary btn-lg">Place in queue</button>
                </div>
            </div>
        
        </div>

        <div class="container-fluid col-7 g-0" id="tblbox">
                
                <span class="text-center border-dark" id="list">

                </span>

                <div class="rounded-circle bg-success bg-gradient text-center rt4pl" id="tb2">2</div>
                <div class="rounded-circle bg-success bg-gradient text-center rt4pl" id="tb3">3</div>

                <div class="rounded-circle bg-success bg-gradient text-center rt6pl" id="tb13">13</div>
                <div class="bg-success bg-gradient text-center t2pl" id="tb14">14</div>
                <div class="bg-success bg-gradient text-center t2pl" id="tb15">15</div>
